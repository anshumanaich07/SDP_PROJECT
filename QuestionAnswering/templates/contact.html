<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>

    {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="icon" href="{% static 'first/images/icon.png' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'first/scroll-beh.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'first/contact.css' %}">
</head>

<body>
    <div class="jumbotron">
        <div class="display-3 font-weight-normal head">Contact</div>
        <div class="social float-right">
            Connect via:
            <a target="_new" href="https://www.linkedin.com/in/mahesh-k-333279146" class="fa fa-linkedin-square"></a>

        </div>

    </div>
    <div class="fluid-container">
        <div class="row">
            <div class="col-lg-7 text-center form1">
                <img src="{% static 'first/images/contact.svg' %}" alt="contact" width="700px" class="contact">
            </div>
            <div class="col-lg-5 form2">
                <h1 class="heading">Speak with a human</h1>
                <h6 class="text-muted title">Schedule a call with our customer service team and we will be in touch</h6>
                <form action="">
                    <input type="text" name="phone" class="input" placeholder="Phone number">
                    <input type="email" name="email" class="input" placeholder="Email address">
                    <textarea type="textarea" name="suggest" class="input" placeholder="Your message"></textarea>
                    <button class="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
